<!DOCTYPE html>
<meta charset="utf-8">

<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#181818">
    <title>2019-nCoV Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>

<body>

    <svg-frame>
    </svg-frame>
    <div class="container">
        <div class="sidebar left">
            <a class="clickable" href="https://creativecommons.org/licenses/by-sa/4.0/">
                <img class="cc-by-sa" src="assets/cc-by-sa.svg">
            </a>
            <div>
                <h1 class="title">
                    Novel<br />Coronavirus<br />2019
                    <br />
                    <span class="light">
                        Infection<br />Ratio
                    </span>
                    <br />
                    -
                </h1>
                <p class="title-s">
                    Real-time Data in Sync with <a href="https://news.sina.cn/zt_d/yiqing0121">Sina</a><br />
                    Designed & Developed by <a href="http://www.tzingtao.com">Tzingtao C</a>
                </p>
                <p class="title-s">
                    <strong>Data Source:</strong><br />
                    新浪，中华人民共和国卫生与健康委员会，国家统计局
                </p>
                <div class="legend">
                    <div class="grad-bar"></div>
                </div>
            </div>
        </div>
        <div class="sidebar right">
            <div class="focus">
                <span class="city-name"></span>
                <strong class="rate"></strong>
                <small>Infections <br />per 10,000 people</small>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/d3@5" charset="utf-8"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="js/main.js"></script>

</body>
