<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#181818">
    <title>2019-nCoV Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
</head>

<body>

    <svg-frame>
    </svg-frame>
    <div class="container">
        <div class="sidebar left">
            <img class="cc-by-sa" src="assets/cc-by-sa.svg">
            <div>
                <h1 class="title">
                    Novel<br />Coronavirus<br />2019
                    <br />
                    <span class="light">
                        Infection<br />Ratio
                    </span>
                    <br />
                    -
                </h1>
                <p class="title-s">
                    Updated on Jan 28, 2010<br />
                    Designed & Developed by Tzingtao C
                </p>
                <p class="title-s">
                    <strong>Data Source:</strong><br />
                    丁香园，新浪，中华人民共和国卫生与健康委员会，国家统计局
                </p>
            </div>
        </div>
        <div class="sidebar right">
            <img class="scs-islands" src="assets/scs-islands.svg">
        </div>
    </div>


    <script src="https://unpkg.com/d3@5" charset="utf-8"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script>

        const altSubstr = str => {
            if (str.substr(0, 2) == '张家') return str.substr(0, 3)
            return str.substr(0, 2)
        }

        fetch('data/china-proj.topo.json').then(res => res.json()).then(china => {
            let path = d3.geoPath()
            console.log("Geo Data", china)

            let data = {}
            fetch('data/infection.json').then(res => res.json()).then(raw => {

                let maxInfection = 0
                raw.data.list.forEach(prov => {
                    let special = { "北京": 0, "天津": 0, "重庆": 0, "上海": 0, "台湾": 1, "香港": 1, "澳门": 1 }
                    if (prov.name in special) {
                        data[prov.name] = {
                            conNum: prov.value,
                            used: false
                        }
                    } else {
                        prov.city.forEach(city => {
                            let name = city.name
                            data[altSubstr(name)] = {
                                conNum: city.conNum,
                                used: false
                            }
                            if (city.conNum > maxInfection) maxInfection = city.conNum
                        })
                    }
                })

                console.log("Infection Data from Sina", data)

                fetch('data/2010-census.csv').then(res => res.text()).then(cens => {
                    let population = new Map(d3.csvParse(cens, ({ city, population }) => [altSubstr(city), population]))
                    console.log("Population Data from Census 2010", population)

                    paint = d3.scalePow()
                        .interpolate(() => d3.interpolateViridis)
                        .exponent(0.4)
                        .domain([1, maxInfection])
                    // .range(["#222", "yellow"])

                    paint2 = d3.scaleSequential(d3.interpolateViridis).domain([0, maxInfection])

                    d3.select("svg-frame")
                        .append("svg")
                        .attr("viewBox", [0, 0, 875, 910])
                        .append("g")
                        .selectAll("path")
                        .data(topojson.feature(china, china.objects.provinces).features)
                        .join("path")
                        .attr("fill", d => {
                            let cut = altSubstr(d.properties.NAME)
                            if (cut in data) {
                                data[cut].used = true
                                return paint(data[cut].conNum / population.get(cut) * 1000)
                            }
                            return '#222'
                        })
                        .attr("d", path)
                        .append("title")

                    for (let city in data) {
                        if (!data[city].used) console.warn("Unused city", city)
                    }

                })

            })
        })

    </script>
</body>
